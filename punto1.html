<body>
    <script>

        let radio = 8;
        let area = 0;
        
        function calcularArea(radio)
            {
                area = Math.PI * (radio * radio);
                return area; 

            }

        area = calcularArea(radio);

        console.log("El area del circulo es ", area);

    </script>
</body>
