<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Digite el primer numero en la calculadora: "));
        let numero2 = parseFloat(prompt("Digite el segundo numero en la calculadora: "));
        let operacionDeseada = prompt("Digite la operaci√≥n deseada (suma, resta, multiplicacion, division)");
        let resultado;
        
        function calculadora(numero1, numero2, operacionDeseada)
            {
                if(operacionDeseada == "suma")
                    {
                        resultado = numero1 + numero2;
                    }
                else
                if (operacionDeseada == "resta")
                    {
                        resultado = numero1 - numero2;
                    }
                else
                if (operacionDeseada == "multiplicacion")
                    {
                        resultado = numero1 * numero2;

                    }
                else
                if (operacionDeseada == "division")
                    {
                        resultado = numero1 / numero2;
                    }
                    
                return resultado; 

            }

        resultado = calculadora(numero1, numero2, operacionDeseada);

        console.log("La operacion calculada", operacionDeseada, "da como resultado " + resultado);

    </script>
</body>
</html>
